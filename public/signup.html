<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      max-width: 550px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      width: 60%;
      padding: 10px;
      background-color: rgb(158, 146, 251);
      border: none;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 100px;
    }

    .form-group button:hover {
      background-color:  #8172f4;
    }
    header{
        background-color:  #9e92fb;
        height: 65px;
       
    }
    nav{
        padding-top: 9px;
  
padding-left: 1320px;
    }
    a{
        text-decoration: none;
        
    }
    li{
        display: inline-block;
       
    }
    

        .login {
            display: inline-block;
  background-color: white;
  color: #9e92fb;
  height: 21px;
  width: 60px;
  padding: 12px;
 
 
border: 3px solid white;
  border-radius: 10px;
  font-size: 20px;
font-weight: bold;
    }
    .login:hover{
        background-color:#8172f4 ;
        color: white;
    }
    .signup{
        display: inline-block;
  
  color: #ffffff;
  height: 21px;
  width: 60px;
  padding: 12px;
border: 1px solid white;
  border-radius: 10px;
  font-size: 20px;
font-weight:400;

    }
    .signup:hover{
background-color: white;
color:#8172f4
    }
  </style>
</head>
<header>
    <nav>
        <ul>
            <li><a href="login.html"  class="login">Log in</a></li>
            <li><a href="signup.html" class="signup">Signup</a></li>
        </ul>
    </nav>
</header>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form action="/login" method="POST">

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="user-type">User Type</label>
        <select id="user-type" name="userType" required>
          <option value="">Select User Type</option>
          <option value="labour">Labour</option>
          <option value="job-provider">Job Provider</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>
</body>
</html>
