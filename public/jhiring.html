<!DOCTYPE html>
<html>
<head>
  <title>Labor Marketplace</title>
  <link rel="stylesheet" type="text/css" href="jhiring.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="jhome.html">Home</a></li>
      <li><a href="jhiring.html">Hiring</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html" class="login">Login</a></li>
    </ul>
  </div>
  <form>
    <div class="form">
      <label for="search-input">Search for Jobs</label>
      <input type="text" id="search-input" name="search-input" placeholder="Enter keywords">
    </div>
    <div class="form">
      <button type="submit">Search</button>
    </div>
  </form>
  <main>
    <div class="container">
      <div class="card">
        <img class="labor-image" src="laborer1.jpg" alt="Laborer 1">
        <div class="card-content">
          <div class="labor-info">
            <h2>David Smith</h2>
            <p>Skill Description from databse</p>
            <p>Address from database</p>
          </div>
          <div class="hire-section">
            <div class="ratings">
              <span class="rating">4.5</span>
              <span class="stars">⭐⭐⭐⭐⭐</span>
            </div>
            <button class="hire-button">Hire</button>
          </div>
        </div>
      </div>

      <div class="card">
        <img class="labor-image" src="laborer2.jpg" alt="Laborer 2">
        <div class="card-content">
          <div class="labor-info">
            <h2>Sarah Johnson</h2>
            <p>Experienced Electrician</p>
            <p>Address</p>
          </div>
          <div class="hire-section">
            <div class="ratings">
              <span class="rating">4.2</span>
              <span class="stars">⭐⭐⭐⭐</span>
            </div>
            <button class="hire-button">Hire</button>
          </div>
        </div>
      </div>

      <div class="card">
        <img class="labor-image" src="laborer3.jpg" alt="Laborer 3">
        <div class="card-content">
          <div class="labor-info">
            <h2>Michael Brown</h2>
            <p>Reliable Plumber</p>
            <p>Address</p>
          </div>
          <div class="hire-section">
            <div class="ratings">
              <span class="rating">4.7</span>
              <span class="stars">⭐⭐⭐⭐⭐</span>
            </div>
            <button class="hire-button">Hire</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
